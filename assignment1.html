<!DOCTYPE html>
<html>
<head>
  <title>Page Styling Example</title>
  <style>
    /* Set background color for the entire page */
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    /* Style the div */
    div {
      background-color: #fff;
      color: #333;
      padding: 20px;
    }

    /* Apply unique font to headings */
    h1, h2 {
      font-family: "Your Unique Font", sans-serif; 
    }

    /* Add border around section elements with rounded corners */
    section {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }

    /* Style list items inside the skills section on hover */
    section.skills li:hover {
      color: #ff9900; 
    }
  </style>
</head>
<body>
  <div>
    <h1>Page Title</h1>
    <h2>Subtitle</h2>
    <p>Page content goes here.</p>
  </div>

  <section class="skills">
    <h2>Skills</h2>
    <ul>
      <li>Skill 1</li>
      <li>Skill 2</li>
      <li>Skill 3</li>
    </ul>
  </section>

  <section class="experience">
    <h2>Experience</h2>
    <p>Experience details go here.</p>
  </section>
</body>
</html>
